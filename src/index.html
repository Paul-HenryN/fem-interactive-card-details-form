<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./scss/main.scss" />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>

  <body>
    <main>
      <div class="hero">
        <div class="card card_front hero__card hero__card_front">
          <img src="../images/card-logo.svg" class="card__logo" alt="" />

          <div class="card__number">0000 0000 0000 0000</div>

          <div class="card__footer">
            <div class="card__holder">Jane Appleseed</div>
            <div class="card__serial">00/00</div>
          </div>
        </div>

        <div class="card card_back hero__card hero__card_back">
          <div class="card__digits">000</div>
        </div>
      </div>

      Cardholder Name e.g. Jane Appleseed Card Number e.g. 1234 5678 9123 0000
      Exp. Date (MM/YY) MM YY CVC e.g. 123 Confirm

      <!-- Completed state start -->

      Thank you! We've added your card details Continue
    </main>
  </body>
</html>
